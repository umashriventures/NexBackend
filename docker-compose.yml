version: '3.9'

services:
  nex-api:
    build: .
    image: nex-backend:latest
    container_name: nex-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LIVEKIT_URL=http://livekit-server:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secretkey
    depends_on:
      - livekit-server
    networks:
      - nex-network

  nex-agent:
    build: .
    image: nex-backend:latest
    container_name: nex-agent
    command: python -m app.agent dev
    env_file:
      - .env
    environment:
      - LIVEKIT_URL=http://livekit-server:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secretkey
    depends_on:
      - livekit-server
    networks:
      - nex-network

  livekit-server:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50000-50050:50000-50050/udp"
    networks:
      - nex-network

  redis:
    image: redis:7-alpine
    container_name: nex-redis
    ports:
      - "6379:6379"
    networks:
      - nex-network

  # Milvus Standalone
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_RETENTION=1
      - ETCD_LOG_LEVEL=info
    command: etcd -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - nex-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data
    networks:
      - nex-network

  milvus:
    image: milvusdb/milvus:v2.3.0
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - etcd
      - minio
    ports:
      - "19530:19530"
    networks:
      - nex-network

networks:
  nex-network:
    driver: bridge
