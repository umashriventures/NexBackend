  neo4j:
    image: neo4j:5.26
    container_name: nex-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    networks:
      - nex-network

  nex-redis:
    # Renamed to nex-redis in the instruction's snippet, but keeping original name as it's not explicitly stated to rename.
    image: redis:7-alpine
    container_name: nex-redis
    ports:
      - "6379:6379"
    networks:
      - nex-network

  # Milvus Standalone
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_RETENTION=1
      - ETCD_LOG_LEVEL=info
    command: etcd -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - nex-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data
    networks:
      - nex-network

  milvus:
    image: milvusdb/milvus:v2.3.0
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - etcd
      - minio
    ports:
      - "19530:19530"
    networks:
      - nex-network

networks:
  nex-network:
    driver: bridge
